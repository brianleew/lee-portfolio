<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRP Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div id = "pageNewAccount">
        <div class = "d-flex col-12 bg-primary align-items-center justify-content-center vh-100">
            <div class = "card bg-white col-12 col-md-8 rounded-0">
            <div class = "card-header">
                <h4 class="text-center">Create New Account</h4>
            </div>
            <div class = "card-body">
                <form>
                    <div class="">
                        <input class = "form-control mt-2 rounded-0" id = "txtbillNum" type="text" aria-label="Enter Bill Number" placeholder="Bill Number" required>
                        <div class="invalid-feedback">You must enter your Bill Number. If you do not have it Please call your utility company.</div>
                    </div>
                    <div class="">
                        <input class = "form-control mt-2 rounded-0" id = "txtNewEmail" type="email" aria-label="Enter Email Address" placeholder="Email Address" required>
                        <div class="invalid-feedback">You must enter an email</div>
                    </div>
                    <div class="">
                        <input class = "form-control mt-2 rounded-0" id = "txtFirstName" type="text" aria-label="First Name" placeholder="First Name" required>
                        <div class="invalid-feedback">You must enter a First Name</div>
                    </div>
                    <div class="">
                        <input class = "form-control mt-2 rounded-0" id = "txtLastName" type="text" aria-label="Last Name" placeholder="Last Name" required>
                        <div class="invalid-feedback">You must enter a Last Name</div>
                    </div>
                    <div class="">
                        <input class = "form-control mt-2 rounded-0" id = "txtNewPassword" type="password" aria-label="Enter Password" placeholder="Password" required>
                        <div class="invalid-feedback">You must enter a Password</div>
                    </div>
                    <button type="button" id = "btnCreate" class = "btn btn-primary col-12 mt-2 rounded-0">Create Account</button>
                    <button type="button" id = "btnCancel" class = "btn btn-dark col-12 mt-2 rounded-0">Cancel</button>
                </form>
            </div>  
            </div>
        </div>
        
        <div class = "d-none d-md-inline col-6 bg-light align-items-center justify-content-center">
            <h4 class = "text-primary col-12 text-center mt-5">Account Registration</h4>
            <div class = "col-4 offset-4 mt-5">
                <img class = "img-fluid align-items-center" src = "images/SwollenHippo.png" alt = "Reliable Vehicles Logo"/>
            </div>
            <div class = "col-8 offset-2 mt-5">
                <p class = "text-secondary text-center">Thank you for registering with us.</p>
            </div>
            
        </div>
    </div>
    <!--Insert Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--Insert bootstrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--Insert Sweetalerts-->
    <script src = "js\sweetalert2.js"></script>

</body>
</html>
