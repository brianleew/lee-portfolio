<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRP Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class = "d-flex col-12 bg-primary align-items-center justify-content-center vh-100">
        <div class = "card bg-white col-12 col-md-8 rounded-0">
            <div class="card-header">
                <h4 class="text-center">Login</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="">
                        <input class = "form-control mt-2 rounded-0" id = "txtEmail" type="email" aria-label="Enter Email Address" placeholder="Email Address" required>
                        <div class="invalid-feedback">You must enter an email</div>
                    </div>
                    <div class="">
                        <input class = "form-control mt-2 rounded-0" id = "txtPassword" type="password" aria-label="Enter Password" placeholder="Password" required>
                        <div class="invalid-feedback">You must enter a Password</div>
                    </div>
                    <button class="btn btn-primary mt-2 col-12 rounded-0" type="button" id="btnLogin">Login</button>
                    <button class="btn btn-dark mt-2 col-12 rounded-0" type="button" id="btnRegisterAccount">Register Account</button>
                </form>
            </div>
        </div>
    </div>
    
    <!--Insert Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--Insert bootstrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!--Insert Sweetalerts-->
    <script src = "js\sweetalert2.js"></script>

</body>
